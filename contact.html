<!DOCTYPE html>

<style type="text/css">
/* Reset default styles */
body, h1, h2, p, ul, li {
  margin: 0;
  padding: 0;
}

/* Basic styles */
html,body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  overflow-x: hidden;
  min-height: 100vh;
 display: flex;
 flex-direction: column;
  
}

header {
  background-color: #222;
  padding: 20px;
  color: #fff;
}

header h1 {
  font-size: 24px;
}

nav {
  background-color: #333;
  padding: 10px;
}

nav ul {
  list-style: none;
}

nav ul li {
  display: inline-block;
  margin-right: 10px;
}

nav ul li a {
  text-decoration: none;
  color: #fff;
  padding: 5px 10px;
  border-radius: 4px;
}

nav ul li a.selected {
  background-color: #555;
}

main {
  padding: 20px;
}

section {
  margin-bottom: 20px;
}

section h2 {
  font-size: 20px;
  margin-bottom: 10px;
}

footer {
  background-color: #222;
  padding: 10px;
  color: #fff;
  text-align: center;
  font-size: 14px;
}

/* Basic styles */
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #222;
}

.quote {
  background-color: #333;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  color: #fff;
}

span {
  font-size: 24px;
  font-weight: bold;
}

#marquee {
  margin-top: 10px;
  font-size: 18px;
  animation: marquee-animation 15s linear infinite;
}

@keyframes marquee-animation {
  0% {
    transform: translateX(100%);
  }
  100% {
    transform: translateX(-100%);
  }
}

#access-button {
position: absolute;
bottom: -60px;
}

.button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #ccc;
  color: black;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  transition: background-color 0.3s ease;
}

.button:hover {
  background-color: #444;
}

.button:active {
  background-color: #666;
}

.single-line {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

main {
  flex-grow: 1;
}

.hubungi {

.hubungi h2 {

  font-weight: bold;

.hubungi ul {
  list-style: none;
  padding: 0;
}

.hubungi li {
  margin-bottom: 10px;
}

.hubungi a {
  display: flex;
  align-items: center;
  text-decoration: none;
  color: #333;
}

.hubungi a i {
  margin-right: 5px;
}

</style>
